<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <title>Controle Escolar</title>
</head>
<body>

    <div class="header">
        <h1>Controle Escolar</h1>
    </div>
    <div class="disciplina">
        <h3>Disciplina XPTO</h3>
    </div>
    
    <fieldset class="borda_fieldset">
        <div class="wrapper">
            <div class="bimestre">
                <h3>Primeiro Bimestre</h3>

                <label for="">Nota:</label>
                <br>
                <input type="text" name="" id="nota1">
                <br>
                <label for="">Faltas(%):</label>
                <br>
                <input type="text" name="" id="falta1">

            </div>

            <div class="bimestre">
                <h3>Segundo Bimestre</h3>

                <label for="">Nota:</label>
                <br>
                <input type="text" name="" id="nota2">
                <br>
                <label for="">Faltas(%):</label>
                <br>
                <input type="text" name="" id="falta2">

            </div>

            <div class="bimestre">
                <h3>Terceiro Bimestre</h3>

                <label for="">Nota:</label>
                <br>
                <input type="text" name="" id="nota3">
                <br>
                <label for="">Faltas(%):</label>
                <br>
                <input type="text" name="" id="falta3">

            </div>

            <div class="bimestre">
                <h3>Quarto Bimestre</h3>

                <label for="">Nota:</label>
                <br>
                <input type="text" name="" id="nota4">
                <br>
                <label for="">Faltas(%):</label>
                <br>
                <input type="text" name="" id="falta4">
                
            </div>

        </div>

        <div class="botao">
            <button id="botao_exibir">Exibir Resultado</button>
        </div>

        <div class="center">
            <h3>Resultado Final</h3>
        </div>

        <div class="campo_result">
            <label class="label_result" for="">Nota Final:</label>
            <p class="nota_final">...</p>
            <br>
            <label class="label_result" for="">Faltas (%):</label>
            <p class="num_faltas">...</p>
            <br>
            <label class="label_result" for="">Situação:</label>
            <p class="situacao">...</p>
        </div>
    </fieldset>


    
</body>
</html>
