    <h1 class="titulo">JOGO PEDRA, PAPEL E TESOURA</h1>

    </div>
        
    <div class="texto">
        <h1>Sua escolha:<p class="escolhido" id="escolha"></p></h1>
        <h1>Escolha do computador:<p class="escolhido" id="escolhaComp"></p></h1>

    </div>
    
    
    <script src="scripts.js"></script>
