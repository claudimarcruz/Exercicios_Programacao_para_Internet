<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastro do Cliente</h2>
        </div>
        
        <form action="" id="form" class="form">
            <div class="form-control">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuÃ¡rio..."/>
            </div>

            <div class="form-control">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Digite seu telefone..."/>
            </div>

            <div class="form-control">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" placeholder="Digite sua data de nascimento..."/>
            </div>

            <div class="form-control">
                <label for="rua">Rua</label>
                <input type="text" id="rua" placeholder="Digite sua rua..."/>
            </div>

            <div class="form-control">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite seu Bairro..."/>
            </div>

            <div class="form-control">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="Digite sua cidade..."/>
            </div>

            <div class="form-control">
                <label for="estado">Estado</label>
                <input type="text" id="estado" placeholder="Digite seu estado..."/>
            </div>

            <div class="form-control">
                <label for="cep">CEP</label>
                <input type="text" id="cep" placeholder="Digite seu CEP..."/>
            </div>

            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu E-mail..."/>
            </div>

            <input class="envio" type="submit" id="visibilidade" value="Enviar">
    
        </form>

        <div id="mensagem"></div>
        
    </div>

    
</body>
</html>
