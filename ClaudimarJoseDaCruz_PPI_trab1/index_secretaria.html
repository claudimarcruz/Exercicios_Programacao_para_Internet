<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   
    <title>Controle Escolar</title>
</head>
<body>

    <div class="header">
        <h1>Controle Escolar</h1>
        <a class="link" href="index_professor.html">Área do Professor</a>
    </div>

    <div class="area">
        <h3>Área da Secretaria</h3>
    </div>

    <div class="disciplina">
        <h3>Cadastro do Aluno</h3>
    </div>
    
    <fieldset class="borda_fieldset">
        <div class="wrapper_secretaria">
            <form id="form_aluno">
                <div class="cadastro">
                    <br>
                    <label for="">Nome do Aluno:</label>
                    <br>
                    <input class="input_secretaria" type="text" id="nome_aluno" required>
    
                    <div class="botao">
                        <button type="botao_aluno" id="botao_aluno">Cadastrar</button>
                    </div>
                   
                </div>
            </form>
        </div>
    </fieldset>


    <div class="disciplina">
        <h3>Cadastro da Disciplina</h3>
    </div>
    
    <fieldset class="borda_fieldset">
        <div class="wrapper_secretaria">
            <form id="form_secretaria">
                <div class="cadastro">
                    <br>
                    <label for="">Nome da Disciplina:</label>
                    <br>
                    <br>
                    <input class="input_secretaria" type="text" name="" id="nome_disc">
    
                    <div class="botao">
                        <button id="botao_secretaria">Cadastrar</button>
                    </div>
    
                </div>
    
                
            </form>
            
        </div>
    </fieldset>

    <div class="disciplina">
        <h3>Alunos cadastrados</h3>
    </div>
    
    <fieldset class="borda_fieldset">
        <div class="wrapper_secretaria">
            <div class="cadastro">

                <div class="botao">
                    <button id="exibir_aluno">Exibir</button>
                </div>
               
            </div>

            <div class="cadastro">
                <h1>Lista de Alunos</h1>

                <div class="grid" id="lista_a"></div>
            </div>
        </div>
    </fieldset>

    <div class="disciplina">
        <h3>Disciplinas Cadastradas</h3>
    </div>
    
    <fieldset class="borda_fieldset">
        <div class="wrapper_secretaria">
            <div class="cadastro">
                <div class="botao">
                    <button id="exibir_secretaria">Consultar</button>
                </div>
            </div>

            <div class="cadastro">
                <p>...</p>
            </div>
        </div>
    </fieldset>

    

        
    <script src="scripts.js"></script>
       

    <footer class="rodape"></footer>

</body>
</html>
