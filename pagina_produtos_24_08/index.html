<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cadastro de Produtos</h1>
        </div>
        <form id="form" class="form">

            <div class="form-control">
                <label for="idProduto">ID do Produto:</label>
                <input type="number" id="idProduto" min="0" oninput="validity.valid || (value='');" required />
            </div>

            <div class="form-control">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" required/>
            </div>

            <div class="form-control">
                <label for="foto">Foto do Produto:</label>
                <input type="file" id="foto" accept=".png, .jpg"  multiple required>
            </div>

            <div class="form-control">
                <label for="valor">Valor Unit√°rio do Produto:</label>
                <input type="number" id="valor" min="0" oninput="validity.valid || (value='');" required/>
            </div>

            <div class="form-control">
                <label for="peso">Peso do Produto:</label>
                <input type="number" id="peso" min="0" oninput="validity.valid || (value='');" required/>
            </div>

            <div class="form-control">
                <label for="estoque">Disponibilidade em Estoque:</label>
                <input type="number" id="estoque" min="0" oninput="validity.valid || (value='');" required/>
            </div>
        </form>
            <button id="cadastro" class="enviar">Cadastrar</button>

            <ul id="lista-produtos"></ul>

        
    </div>

    <script src="scripts.js" defer></script>
    
</body>
</html>
